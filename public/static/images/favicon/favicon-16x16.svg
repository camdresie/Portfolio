<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CA1AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="16" height="16" rx="3" fill="url(#grad)"/>
  
  <!-- Initials with shadow effect -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" style="filter: drop-shadow(0.5px 0.5px 0.5px rgba(0,0,0,0.3));">CD</text>
</svg> 